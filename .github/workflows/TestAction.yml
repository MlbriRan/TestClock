name: Test action

on:
  push:

jobs:
  test_action:
    name: Test action with Submodules
    runs-on: ubuntu-latest
    steps:
      - name: Clone Submodules of action
        shell: bash
        run: |
          echo "$GITHUB_WORKSPACE"
          cd ../../_actions/actions
          echo "$PWD"
          mkdir -p hello-world-docker-action/master
          ls

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action
        uses: BriRanActions/hello-world-docker-action@master

      - name: View files
        run: |
          echo "*********************************************************************************"
          echo "Current workspace is: $GITHUB_WORKSPACE"
          echo "---------------------------------------------------------------------------------"
          ls
          echo "*********************************************************************************"
