name: Test

on: push
env:
  CACHE_NAME: cache-image

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: List check suites for a specific ref
        shell: pwsh
        run: |
          echo ${{ github.sha }}
          
          $pat = $env:MY_PAT
          $uri = "https://api.github.com/repos/BrightRan/TestClock/commits/${{ github.sha }}/check-suites"
          $base64AuthInfo = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(("{0}:{1}" -f "", $pat)))
          
          $headers = New-Object "System.Collections.Generic.Dictionary[[String],[String]]"
          $headers.Add("Authorization", ("Basic {0}" -f $base64AuthInfo))
          $headers.Add("Accept", "application/vnd.github.antiope-preview+json")
          $headers.Add("Content-Type", "application/json")
          
          $response = Invoke-RestMethod -Uri $uri -Headers $headers -Method GET
          $response | ConvertTo-Json
          
          $cs_count = $response.total_count
          echo $cs_count
