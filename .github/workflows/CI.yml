  check_file_version:
    name: Check file version
    runs-on: self-hosted
    steps:
      - name: Check ref and SHA
        if: success()
        run: |
          echo "GITHUB_REF = $GITHUB_REF"
          echo "The branch or tag ref that triggered the workflow run: ${{ github.ref }}"
          echo "The commit SHA that triggered the workflow run: ${{ github.sha }}"

      - name: Check head_ref and base_ref for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "The head_ref or source branch of the pull request in a workflow run: ${{ github.head_ref }}"
          echo "The base_ref or target branch of the pull request in a workflow run: ${{ github.base_ref }}"

      - name: Checkout
        if: success()
        uses: actions/checkout@v1
        with:
          github.ref: refs/tags/2.0.2-buildRelease

  test_matrix:
    name: Test matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        TARGET: [x86_64-apple-darwin, armv7-unknown-linux-musleabihf, x86_64-unknown-linux-musl]
        exclude: 
        - os: macos-latest
          TARGET: armv7-unknown-linux-musleabihf
        - os: macos-latest
          TARGET: x86_64-unknown-linux-musl
        - os: ubuntu-latest
          TARGET: x86_64-apple-darwin
    steps:
    - name: Building ${{ matrix.TARGET }}
      run: echo "${{ matrix.TARGET }}"
