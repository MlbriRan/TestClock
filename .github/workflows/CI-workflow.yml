# This is a Continuous Integration workflow #
# The trigger is pushes and PR              #

name: CI

on: 
  push:
    branches:
      - master  
    paths-ignore:
      - 'docs/**'

  schedule:
    - cron: '0 15 * * *'

jobs:
  first_job:
    name: First Job
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Show first job
        run: write-host "This is First Job."
        shell: powershell
        id: show_job01

  second_job:
    name: Second Job
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Show second job
        run: echo "This is Second Job."
        shell: bash
        id: show_job02
