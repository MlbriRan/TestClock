# This is a Continuous Integration workflow #
# The trigger is pushes and PR              #

name: CI Workflow

on: 
  push:
    branches:
      - master  
    paths-ignore:
      - 'docs/**'

  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

jobs:
  first_job:
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && github.event.comment.path == 'TestClock/**'
    name: First Job
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Show first job
        run: write-host "This is First Job."
        shell: powershell
        id: show_job01

  second_job:
    name: Second Job
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && github.event.comment.path == '.github/**'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Show second job
        run: echo "This is Second Job."
        shell: bash
        id: show_job02
