# This is a Continuous Integration workflow #
# The trigger is pushes and PR              #

name: CI_Dev

on:    
  push:
    branches:
      - Dev
    paths-ignore:
      - 'docs/**'

jobs:
  first_job:
    name: First Job
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: myartifact/TestClock-${{ github.sha }}
          path: ./TestClock

  second_job:
    name: Second Job
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Show second job
        run: echo "This is Second Job."
        shell: bash
        id: show_job02
      
      - name: Run Sleep
        run: |
          Get-Date
          Start-Sleep -s 5
          Get-Date
        shell: pwsh
        id: run_sleep
