# This is a Continuous Integration workflow #
# The trigger is Labels                     #

name: Labels Workflow

on:
  label:
    types: [created, deleted, edited]

jobs:
  first_job:
    if: github.event_name == 'label' && github.event.label.name != 'bug'
    name: First Job
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Show first job
        run: write-host "This is First Job."
        shell: powershell
        id: show_job01

  second_job:
    name: Second Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Show second job
        run: echo "This is Second Job."
        shell: bash
        id: show_job02
